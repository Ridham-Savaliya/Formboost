<!DOCTYPE html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0066CC 0%, #00AAFF 50%, #00CCFF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .1) 35px, rgba(255, 255, 255, .1) 70px);
        }

        /* Content Container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }

        /* Logo/Brand */
        .brand {
            font-size: 96px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        /* Tagline */
        .tagline {
            font-size: 48px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.3;
        }

        /* Features Grid */
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-icon {
            font-size: 28px;
        }

        /* Badge */
        .badge {
            background: rgba(255, 255, 255, 0.95);
            color: #0066CC;
            font-size: 32px;
            font-weight: 800;
            padding: 16px 40px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* Decorative Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
        }
    </style>
</head>
